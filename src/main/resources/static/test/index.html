<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>챗봇</title>
    <link rel="stylesheet" href="/test/style.csse.css">
</head>

<body>
<!-- 처음 음악 선택 화면 -->
<img id="background-img" class="background" src="" alt="">
<div id="music-screen" class="screen">
    <h2>오늘의 음악을 골라줘!</h2>
    <div class="music-options">
        <button class="music-btn" data-sound="breeze">🌿 잔잔한 바람소리</button>
        <button class="music-btn" data-sound="forest">🌲 평온한 숲</button>
        <button class="music-btn" data-sound="ocean">🌊 시원한 바다</button>
        <button class="music-btn" data-sound="none">음악 없음</button>
    </div>
</div>

<!-- 채팅 화면 -->
<div id="chat-screen" class="screen hidden">
    <div id="messages"></div>

    <div class="input-box">
        <input id="messageInput" type="text" placeholder="메시지를 입력하세요..." />
        <button id="sendBtn">➤</button>
    </div>
</div>

<!-- 실제 오디오 -->
<audio id="bgAudio" loop></audio>

<script src="chat.js"></script>
</body>
</html>
